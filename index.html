<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="grid">
            <!-- Row 1 -->
            <button class="operator">C</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">÷</button>

            <!-- Row 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <!-- Row 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>

            <!-- Row 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <!-- Row 5 -->
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>


</body>

</html>
